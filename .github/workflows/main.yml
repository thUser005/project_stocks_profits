name: Run NSE Entry Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - ".github/workflows/main.yml"
      - "get_entry_point.py"
      - "fetch_opening_prices.py"

  workflow_dispatch:

  schedule:
    # 09:15 IST = 03:45 UTC (safer than exact open)
    - cron: "45 3 * * 1-5"

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install requests pymongo bs4

      # ----------------------------
      # Step 1: Live Entry Snapshot
      # ----------------------------
      - name: Run entry point script
        env:
          MONGO_URL: ${{ secrets.MONGO_URL }}
        run: |
          python get_entry_point.py

      # ----------------------------
      # Step 2: Fetch Opening Prices
      # ----------------------------
      - name: Fetch opening reference prices
        env:
          MONGO_URL: ${{ secrets.MONGO_URL }}
        run: |
          python fetch_opening_prices.py
